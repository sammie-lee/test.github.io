 <body>
    <header>
        <div class="heading">
            <h1>To Do List</h1>
        </div>

            name="new-task-input" 
            id="new-task-input" 
            placeholder="Enter a Task"/>

            id="new-task-submit">  
            Add task </button>
        </div>
    </header>

    <main id="main">
        <section class="task-list">

                <h2>TASKS</h2>
            </div>
           <div id="tasks-container">

					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
                        <i class ="fa-light fa circle x"></i>
					</div> -->
				</div>
           </div>
        </section>
    </main>
